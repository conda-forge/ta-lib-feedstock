{% set name = "ta-lib" %}
{% set version = "0.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ta_lib-{{ version }}.tar.gz
    sha256: 08f55bc5771a6d1ceb1a2b713aad7b05f04eb0061e980c9113571c532d32e9cb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ pin_compatible('numpy', lower_bound='2.0', upper_bound='3.0') }}                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - libta-lib >=0.6
    - {{ pin_compatible('numpy', lower_bound='2.0', upper_bound='3.0') }}
    - pip
    - python
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy', lower_bound='2.0', upper_bound='3.0') }}

test:
  imports:
    - talib

about:
  home: https://github.com/mrjbq7/ta-lib
  summary: Python wrapper for TA-Lib
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sanurielf
    - gerrymanoim
    - llllllllll
    - richafrank
